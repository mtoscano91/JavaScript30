<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Understanding JavaScript's Capture</title>
  </head>
  <body class="bod">
    <div class="one">
      <div class="two">
        <div class="three"></div>
      </div>
    </div>

    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      div {
        width: 100%;
        padding: 100px;
      }

      .one {
        background: thistle;
      }

      .two {
        background: mistyrose;
      }

      .three {
        background: coral;
      }
    </style>

    <button></button>
    <script>
      const divs = document.querySelectorAll("div");

      function logText(e) {
        console.log(this.classList.value);
        e.stopPropagation(); //Takes only the first element that generates the effect. Depends on capture argument.
      }

      divs.forEach((div) => div.addEventListener("click", logText)); //third argument an object.
      //'capture: false' (boolean). If it's true it goes biggest to smallest, if it's false (default) the other way around
      //'once: true' (boolean). If it's true unbinds the eventlistener. False (default).
    </script>
  </body>
</html>
